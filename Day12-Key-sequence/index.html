<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    const keysEntered = [];
    const konamiCode = 'raj';
    window.addEventListener('keyup', (e) => {
        keysEntered.push(e.key);
        const relevantKeys = keysEntered.splice(-konamiCode.length - 1, keysEntered.length - konamiCode.length);
        console.log('relevantKeys', relevantKeys);
        if(keysEntered.join('').includes(konamiCode)){
            console.log('You are here');
            cornify_add();
        }
    });
</script>
</body>
</html>
