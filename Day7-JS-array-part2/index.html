<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array Cardio 💪💪</title>
</head>

<body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
        // ## Array Cardio Day 2

        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 }
        ];

        const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 }
        ];

        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19 or older?

        const is19YearOlder = people.some(person => {
            const now = new Date();
            const currentYear = now.getFullYear();
            return (currentYear - person.year) >= 19;
        })
        console.log('Are Person who are 19 year older', is19YearOlder);

        // Array.prototype.every() // is everyone 19 or older?
        const isEveroneAdult = people.every(person => {
            const now = new Date();
            const currentYear = now.getFullYear();
            return (currentYear - person.year) >= 19;
        })
        console.log('Is Everyone Adult', isEveroneAdult);

        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        const findId = comments.find(comment => comment.id === 823423);
        console.log('Comment Id found', findId);


        // Array.prototype.findIndex()
        // Find the comment with this ID
        // delete the comment with the ID of 823423

        const commentIndex = comments.findIndex(comment => comment.id === 123523);
        // comments.splice(commentIndex,1);

        // handling data immutability
        const newComments = [
            ...comments.slice(0, commentIndex),
            ...comments.slice(commentIndex + 1)
        ]
        console.log('New Comments', newComments);
        console.log('Old Comments', comments);


    </script>
</body>

</html>
